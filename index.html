<!DOCTYPE html>
<!-- 
  This is a simple HTML page that displays 'Hello World' in an h1 tag with id='greeting' using Bootstrap 5.
  It includes inline JavaScript for error handling and professional styling.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World App</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TRgwW6jphJ1vbDklNEE4UnFCCqT1RyGQEaoNwg5U9BNRzOlJs8buWx9vondX9q79" crossorigin="anonymous">
  <style>
    /* Add some basic styling to the page */
    body {
      background-color: #f0f0f0;
      padding: 20px;
    }
    #greeting {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Container for the greeting -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 id="greeting" class="display-4">Hello World</h1>
      </div>
    </div>
  </div>
  <!-- Inline JavaScript for error handling and other functionality -->
  <script>
    // Check if the greeting element exists
    try {
      const greeting = document.getElementById('greeting');
      if (!greeting) {
        throw new Error('Greeting element not found');
      }
      // Log a success message to the console
      console.log('Greeting element found');
    } catch (error) {
      // Log any errors to the console
      console.error('Error:', error.message);
    }
  </script>
</body>
</html>
